<!-- index-utente.component.html -->
<div class="row" style="--bs-gutter-x: 0rem;">
    <div class="col-2 p-0">
      <app-navbar-utente></app-navbar-utente>
    </div>
    <div class="col-10 p-0">
      <div class="video-container">
        <video autoplay muted loop class="video-background">
          <source src="../../assets/4665104-uhd_3840_2160_30fps.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
        <div class="content-overlay">
          <div class="container-fluid">
            <div class="row justify-content-end">
              <div class="col-md-10">
                <h1 class="text-white text-end">Benvenuto, Utente!</h1>
                <table class="table text-white">
                  <thead>
                    <tr>
                      <th scope="col">Data</th>
                      <th scope="col">Descrizione</th>
                      <th scope="col">Importo</th>
                      <th scope="col">Stato</th>
                      <th scope="col">Tipo</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let spesa of spese">
                      <td>{{ spesa.Data }}</td>
                      <td>{{ spesa.Descrizione }}</td>
                      <td>{{ spesa.Importo | currency }}</td>
                      <td>{{ spesa.Saldato ? 'Pagato' : 'Da pagare' }}</td>
                      <td>{{ spesa.Tipo }}</td>
                      
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
